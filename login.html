  <!-- Logic moved to script.js -->
  <script>
    // Debug: Test Server Connection
    const testBtn = document.getElementById("testServerBtn")
    const statusDiv = document.getElementById("serverStatus")

    if (testBtn) {
      testBtn.addEventListener("click", () => {
        statusDiv.textContent = "Checking..."
        statusDiv.style.color = "#666"
        const API_BASE_URL = window.API_BASE_URL || "http://localhost:5000"

        fetch(`${API_BASE_URL}/`)
          .then(res => {
            if (res.ok) return res.text()
            throw new Error("Status: " + res.status)
          })
          .then(text => {
            statusDiv.innerHTML = `âœ… <b>Online:</b> ${text}`
            statusDiv.style.color = "green"
          })
          .catch(err => {
            statusDiv.innerHTML = `âŒ <b>Failed:</b> ${err.message}. <br>Check config.js or if Server is running.`
            statusDiv.style.color = "red"
          })
      })
    }
  </script>
